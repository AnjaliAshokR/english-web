{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
    <div class="row justify-space-evenly mx-5 ">
        {% for product in products %}
            <div class="my-card col-sm-12 col-md-4 col-lg-3 mt-3">
                <div class="card text-center" style="min-width:18rem;">
                    <img class="card-img-top" src="{{product.image.url}}">
                    <div class="card-body">
                        <h4>{{product.name}}</h4>
                        <p>{{product.description}}</p>
                        <h4>{{product.price}}</h4>
                     </div>
                 </div>
             </div>
        {% endfor %}
    </div>
{% endblock  %}
