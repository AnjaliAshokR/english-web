
<!DOCTYPE html>
{% load static %}
<html>
     <head>
          <meta charset="utf-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1">
           <!-- Bootstrap CSS -->
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
          <link rel="stylesheet"  type="text/css" href="{% static 'blog/css/main.css' %}" >
          {% if title %}
          <title> blog {{'title'}}</title>
          {%else%}
          <title> blog-page </title>
          {% endif %}
         <style>
             .navbar{
                    margin:0 auto;
                    padding-left: 300px;
                    }
         </style>
     </head>
<body>
    <div class="container-fluid">
            <nav class="navbar navbar-expand-sm justify-space-evenly " style="background-color:black;">
                  <div class="container-fluid">
                    <a class="navbar-brand" href="#" id="logo"><img src="{% static 'img/logo.png' %}" ></a>
                    <button class=" btn btn-dark btn-outline-secondary ml-3 text-light" >PRODUCTS</button>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarSupportedContent">
                      <form class="d-flex" role="search">
                        <input class="form-control mr-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success " type="submit">Search</button>
                      </form>
                        {% if user.is_authenticated %}
                            <a class="text-light ml-3" id="user" href=""> {{ user.username }} </a>
                            <a href="{% url 'logout' %}"><button class="btn btn-outline-secondary ml-3 text-light" type="submit">Log out</button></a>
                        {% else %}
                            <a href="{% url 'login' %}"><button class="btn btn-outline-secondary ml-3 text-light" type="submit">Log In</button></a>
                        {% endif %}
                    </div>
                  </div>
            </nav>
        {% block content %}
        {% endblock %}
    </div>
<!--    <div class="footer navbar-fixed-bottom my_footer" >-->
<!--        <p class="text-center">&copy; Heaven's Shop pvt ltd.All rights Reserved</p>-->
<!--    </div>-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
